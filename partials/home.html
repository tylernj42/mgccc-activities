<div class="slider" ng-controller="SliderController as Slides">
	<ul ng-repeat="slide in Slides">
		<img ng-src="">
	</ul>
</div>
<h1>Upcoming Events</h1>
<ul class="list-activities" ng-controller="ListController as list">
	<li ng-repeat="activity in list.activities">
		<h2>{{activity.title}}</h2>
		<span class="date">{{activity.startTime | date}}</span>
		<a class="button" href="#{{activity.permalink}}">See Event Details</a>
	</li>
</ul>
